<div class = "centre">
<h5 class = "milieu">Saisir une nouvelle expédition</h5>    
<div class="col-sm-8 col-sm-offset-2">
    <form class = "form">
         <div class="form-group">
             <label for="origine">Destination</label>
             <input type="text" class="form-control" name = "destination">
         </div>
         <div class="form-group">
            <label for="qualite">Qualité</label>
            <select id= "type" class="form-control" name = "type">
                <option value="excellente">Excellente</option>
                <option value="bonne">Bonne</option>
                <option value="passable">Passable</option>
            </select>
        </div>
        <div class="form-group">
            <label for="poids">Humidité</label>
            <input type="text" class="form-control" name = "humidité">
        </div>
        <div class="form-group">
            <label for="poids">Poids</label>
            <input type="text" class="form-control" name = "poids">
        </div>
        <div class="form-group">
            <label for="cereale">Type</label>
            <select id= "type" class="form-control" name = "type">
                <option value="ble">Blé</option>
                <option value="mais">Maïs</option>
                <option value="riz">Riz</option>
                <option value="orge">Orge</option>
            </select>
        </div>
        <div class="form-group">
            <label for="date">Date de départ</label>
            <input type="date" class="form-control" name = "date">
        </div>
        <button class="btn btn btn-success" type="submit" >Ajouter</button>
    </form>
    
</div>
</div>
